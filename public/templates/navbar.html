<!-- eventually make this all into its own directive -->
<nav class="navbar navbar-default navbar-fixed-top" ng-style= "{'margin-bottom': 0+ 'px'}" ng-class ="sticky ? 'sticky':'sticky-disabled'">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" ui-sref="main" >Your Brand</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <div>
          <ul class="nav navbar-nav" ng-repeat ="section in sections">
          <li ui-sref-active="active"><a class="text-center" href="#" ui-sref="{{section | lowercase}}">{{section}}</a></li>
        </ul>
      </div>
      <div>
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" ng-model="searchKey">
          </div>
          <button type="submit" class="btn btn-default" ng-click="search(searchKey)"><span class="glyphicon glyphicon-search"></span></button>
        </form>
      </div>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
