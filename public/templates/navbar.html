<!-- eventually make this all into its own directive -->
<nav class="navbar navbar-default navbar-fixed-top"  ng-class ="sticky ? 'sticky':'sticky-disabled'" >
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" ui-sref="main">
        <img class="logo" src="/public/img/generic-logo.svg" alt=""></img>
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-class ="sticky ? 'sticky':'sticky-disabled'">
      <div class="list-wrapper" >
          <ul class="nav navbar-nav" ng-repeat ="section in sections">
              <li ui-sref-active="active"><a class="text-center" href="#" ui-sref="{{section | lowercase}}">{{section}}</a></li>
          </ul>
      
     
          <div class="flex-row">
            <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <button id="search-toggle" class="btn btn-default btn-sm btn-transparent" ng-class="sticky ? 'btn-transparent' : 'btn-transparent'" ng-click="toggleSearchBar()"><span class="glyphicon" ng-class="searchToggle ? 'glyphicon-minus':'glyphicon-plus'"></span></button>
                
                <input id ="search-box" name ="search" type="text" class="form-control" placeholder="Search" ng-model="$parent.searchKey"  ng-if="searchToggle" >
                <label for="search">
                  <button id="submit-button" type="submit" class="btn btn-default btn-sm btn-transparent" ng-class="sticky ? 'btn-transparent' : 'btn-transparent'" ng-click="search(searchKey)">
                    <span class="glyphicon glyphicon-search"></span>
                  </button>
                </label> 
                </div>         
            </form>
          </div>
        </div>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
